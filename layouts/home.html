{{ define "title" }} {{ .Title }} {{ end }}
{{ define "main" }}

<div class="columns is-mobile is-centered is-multiline is-variable is-5-desktop">
  <div class="column is-one-third">
    <figure class="image">
      <img class="is-rounded" src="{{.Params.image}}">
    </figure>
  </div>
  <div class="column is-full-mobile">
    <div class="content">
      {{ .Content }}
    </div>
  </div>
</div>



{{ end }}
