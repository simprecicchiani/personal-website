<div class="buttons is-centered-mobile">
    {% for button in site.data.buttons %}
    <a title="{{button.title}}" class="button {{button.color}}"
    {%- if button.link -%}
        href="{{button.link}}" target="blank"
    {%- elsif button.id -%}
        id="{{button.id}}"
    {%- endif -%}>
        <span>{{button.name}}</span>
        <span class="icon">
            <i class="{{button.icon}} fa-lg"></i>
        </span>
    </a>
    {% endfor %}
</div>
